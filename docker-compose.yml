pgdata:
  image: "tianon/true"
  volumes:
  - /var/lib/postgresql/data
postgres:
  build: "src/postgres"
  volumes_from:
   - pgdata
  ports:
   - "5432"
import:
  build: "src/import"
  links:
   - postgres:postgres
  volumes:
   - ./data:/data
convert:
  build: "src/convert"
  volumes:
   - ./rawdata:/excel
   - ./data:/tsv
